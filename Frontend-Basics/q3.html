<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media(max-width:600px){
            .para{
                font-size: 14px;
            }
        }
        @media(min-width:600px),(max-width:900px){
            .para{
                font-size: 18px;
            }
        }
        @media(min-width:900px){
            .para{
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <p class="para">HTML stands for Hyper Text Markup Language</p>
</body>
</html>
